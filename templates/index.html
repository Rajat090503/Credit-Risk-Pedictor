<!DOCTYPE html>
<html lang="en">

<head>
    <title>Credit Card Risk Predictor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üí≥ Credit Risk Predictor</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">

                        
                        <h3 class="text-center fw-bold mb-1">
                            Credit Card Risk & Repayment Prediction
                        </h3>
                        

                        
                        <form method="POST">

                            <input class="form-control form-control-lg mb-3"
                                type="number" name="age" placeholder="Age" required>

                            <input class="form-control form-control-lg mb-3"
                                type="number" name="income" placeholder="Monthly Income" required>

                            <select class="form-select form-select-lg mb-3"
                                name="employment">
                                <option value="Salaried">Salaried</option>
                                <option value="Self-Employed">Self-Employed</option>
                            </select>

                            <input class="form-control form-control-lg mb-3"
                                type="number" name="credit_limit" placeholder="Credit Limit" required>

                            <input class="form-control form-control-lg mb-4"
                                type="number" name="spend" placeholder="Monthly Credit Spend" required>

                            <button class="btn btn-primary btn-lg w-100 fw-bold">
                                üîç Predict Risk
                            </button>
                        </form>

                        
                        {% if risk %}
                        <div class="card mt-4 shadow border-0">
                            <div class="card-body text-center">

                                <h5 class="fw-bold text-secondary mb-3">
                                    Model Prediction Result
                                </h5>

                                
                                {% if risk == "High" %}
                                <span class="badge bg-danger fs-6 px-4 py-2">
                                    High Risk
                                </span>
                                {% else %}
                                <span class="badge bg-success fs-6 px-4 py-2">
                                    Low Risk
                                </span>
                                {% endif %}

                                
                                <p class="mt-3 mb-1 fw-semibold">
                                    Risk Probability
                                </p>

                                <div class="progress mb-3" style="height: 22px;">
                                    <div class="progress-bar
                                        {% if risk == 'High' %}bg-danger{% else %}bg-success{% endif %}"
                                        role="progressbar"
                                        style="width: {{ probability }}%;">
                                        {{ probability }}%
                                    </div>
                                </div>

                                
                                <p class="mb-0">
                                    <b>Estimated Repayment Period</b><br>
                                    <span class="text-primary fs-4 fw-bold">
                                        {{ months }} months
                                    </span>
                                </p>

                            </div>
                        </div>
                        {% endif %}

                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
